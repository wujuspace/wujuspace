    <div id="main-content" class="main-content">
        <!-- Contact Hero Section -->
        <section class="contact-hero">
            <!-- Character Heads - Left and Right -->
            <div class="contact-character contact-character-left" id="contact-character-left">
                <div class="character-head">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="characterGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2EB5E5;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#6C5CE7;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#F067B4;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="90" fill="url(#characterGradient1)" opacity="0.9"/>
                        <circle cx="80" cy="85" r="12" fill="#1B1F24"/>
                        <circle cx="120" cy="85" r="12" fill="#1B1F24"/>
                        <ellipse cx="100" cy="115" rx="25" ry="15" fill="#1B1F24"/>
                    </svg>
                </div>
            </div>

            <div class="contact-character contact-character-right" id="contact-character-right">
                <div class="character-head">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="characterGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#F067B4;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#6C5CE7;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2EB5E5;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="90" fill="url(#characterGradient2)" opacity="0.9"/>
                        <circle cx="80" cy="85" r="12" fill="#1B1F24"/>
                        <circle cx="120" cy="85" r="12" fill="#1B1F24"/>
                        <ellipse cx="100" cy="115" rx="25" ry="15" fill="#1B1F24"/>
                    </svg>
                </div>
            </div>

            <div class="container">
                <div class="contact-hero-content">
                    <h1 class="contact-hero-title">
                        Got something<br>
                        in mind?<br>
                        We're all ears
                    </h1>
                    <p class="contact-hero-subtitle">
                        Let's turn your <span class="highlight-blue">what if</span><br>
                        into <span class="highlight-blue">that's it.</span>
                    </p>

                    <!-- Contact Form -->
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <input type="text" class="form-input" id="name" name="name" placeholder="e.g., John Doe" required>
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" id="email" name="email" placeholder="e.g., john@example.com" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-input form-textarea" id="message" name="message" placeholder="Tell us about your project, ideas, or questions. We'd love to hear from you!" rows="5" required></textarea>
                            <label for="message" class="form-label">Your message</label>
                        </div>
                        <button type="submit" class="contact-submit-btn" id="submit-btn" disabled>
                            Send message
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Bottom Character -->
        <div class="contact-character contact-character-bottom" id="contact-character-bottom">
            <div class="character-head">
                <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <ellipse cx="100" cy="115" rx="25" ry="15" fill="#1B1F24"/>
                </svg>
            </div>
        </div>
